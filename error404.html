<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Achievements - Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
    }
    .error {
      max-width: 800px;
    }
    .error h1 {

      margin: 0;

    .error h2 {

      margin-top: 20px;
      color: gray;
    }

</head>
<body>
  <div class="error">
    <h1>404</h1>
    <h2>Error: Page Not Found</h2>

</html>
