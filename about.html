<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio with Sidebar Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .sidebar {
      width: 20%;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: grid;
      grid-template-rows: 3fr 2fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 3fr;
      background: url("img4.jpeg") no-repeat center center/cover;
      color: yellow;
    }

    .hero {
      margin-left: 20%;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(7, 3, 65, 0.4);
      z-index: -1;
    }

    div.sections {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      padding: 25px;
      border: 1px solid black;
      transition: all 0.3s ease; 
    }

    div.sections:hover {
      color: rgba(168, 201, 21, 0.95);
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px rgba(168, 201, 21, 0.95),
                  0 0 30px rgba(168, 201, 21, 0.7),
                  0 0 45px rgba(168, 201, 21, 0.5);
      border-color: rgba(168, 201, 21, 0.95);
    }

    img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      position: relative;
      top: 15px;
    }

    div.img {
      display: flex;
      justify-content: center;
    }

    div.info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    p.name {
      text-align: center;
    }

    p.info {
      text-align: center;
    }

    .footer-box {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid yellow;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      color: white;
      box-shadow: 0 0 10px yellow, 0 0 20px rgba(255,255,0,0.6);
    }

    .footer-box p {
      margin: 6px 0;
    }

    .sections a {
      text-decoration: none;
      color: inherit;          
      display: block;          
      width: 100%;
      height: 100%;
    }

    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: yellow;
      cursor: pointer;
      z-index: 1100;
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 8px;
    }

    @media screen and (max-width: 1024px) {
      .menu-icon {
        display: block;
      }
      .sidebar {
        width: 25%;
        transform: translateX(-100%);
        grid-template-rows: 3fr 2fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 3fr;
        transition: transform 0.3s ease;
      }
      #menu-toggle:checked ~ .sidebar {
        transform: translateX(0);
      }
      .hero {
        margin-left: 0;
        padding: 20px;
      }
      .bg-video, .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      img {
        width: 140px;
        height: 140px;
        top: 12px;
      }
      p.name {
        font-size: 26px;
      }
      p.info {
        font-size: 18px;
        bottom: 30px;
      }
      div.sections {
        font-size: 18px;
        padding: 20px;
      }
      .footer-box {
        width: 90%;
        font-size: 16px;
        padding: 10px;
      }
    }

    @media screen and (max-width: 768px) {
      .menu-icon {
        display: block;
      }
      .sidebar {
        width: 70%;
        transform: translateX(-100%);
        grid-template-rows: 3fr 2fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 3fr;
        transition: transform 0.3s ease;
      }
      #menu-toggle:checked ~ .sidebar {
        transform: translateX(0);
      }
      .hero {
        margin-left: 0;
        padding: 15px;
      }
      .bg-video, .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      img {
        width: 120px;
        height: 120px;
        top: 10px;
      }
      p.name {
        font-size: 24px;
      }
      p.info {
        font-size: 16px;
        bottom: 25px;
      }
      div.sections {
        font-size: 16px;
        padding: 15px;
      }
      .footer-box {
        width: 90%;
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
