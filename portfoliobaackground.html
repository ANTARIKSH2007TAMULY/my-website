<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio with Video Background</title>
  <style>
    /* Make the video fill the screen */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Behind content */
    }

    /* Optional overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    /* Foreground content */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 20%;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="videos/tech-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <div class="content">
    <h1>Welcome to My Portfolio</h1>
    <p>Tech Enthusiast | Web Developer | AI & ML Learner</p>
  </div>

</body>
</html>
